  <script>
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>

    <script>
        // Load header
        fetch("header.html")
          .then(res => res.text())
          .then(data => {
            document.getElementById("header").innerHTML = data;
    
            // Now that header is loaded, handle dark mode
            const toggleBtn = document.getElementById('toggle-dark');
            const root = document.documentElement;
    
            // Set initial theme from localStorage
            if (localStorage.getItem('theme') === 'dark') {
                root.classList.add('dark');
            }
    
            // Toggle button logic
            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    root.classList.toggle('dark');
                    localStorage.setItem('theme', root.classList.contains('dark') ? 'dark' : 'light');
                });
            }
          });
    </script>

<script>
    const poochie = document.querySelector('.poochie');
  
    window.addEventListener('beforeunload', () => {
      if (poochie) {
        poochie.style.animation = 'runAway 1s forwards';
      }
    });
  </script>

<script>
    document.addEventListener('mousemove', (event) => {
      const eyes = document.querySelectorAll('.eye');
      eyes.forEach((eye) => {
        const pupil = eye.querySelector('.pupil');
        const rect = eye.getBoundingClientRect();
        const eyeCenterX = rect.left + rect.width / 2;
        const eyeCenterY = rect.top + rect.height / 2;
  
        const deltaX = event.clientX - eyeCenterX;
        const deltaY = event.clientY - eyeCenterY;
  
        const angle = Math.atan2(deltaY, deltaX);
        const radiusY = 1.5; // Maximum vertical movement
        const radiusX = 1.25; // Minimal horizontal movement
  
        const x = radiusX * Math.cos(angle);
        const y = radiusY * Math.sin(angle);
  
        pupil.style.transform = `translate(${x}px, ${y}px)`;
      });
    });
  </script>
  
  
  
  <style>
  @keyframes runAway {
    to {
      transform: translateX(100vw) rotate(15deg);
      opacity: 0;
    }
  }
  </style>
  
    
</body>
